<tag-app>
  <div class="ts:ft-1s {'blr:1px': splash} h:100pc">
    <comp-coins coins={coins}/>
    <page-coin if={coin} coin={coin} />
  </div>
  
  <script>
    this.mixin('riothing');
    
    const { coin, coins } = this.store('coins').get();
    this.coin   = coin;
    this.coins  = coins;
    this.store('coins').track('SET_COIN', this.update)
  </script>
</tag-app>
