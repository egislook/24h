<tag-app>
  <div class="ts:ft-1s {'blr:1px': SERVER} h:100pc md-dp:flx jc:sb">
    <comp-coins coin={coin} coins={coins} ago={utils.ago} />
    <page-main class="mdx-dp:n" version={version} />
    <page-coin coin={coin} ago={utils.ago} />
  </div>

  <script>
    this.mixin('riothing');

    const { coin, coins } = this.store('coins').get();
    this.coin     = coin;
    this.coins    = coins;
    this.version  = this.store('app').get('version');
    this.track('SET_COIN', this.update);
  </script>
</tag-app>
