<html lang="en">
	<head>
	  <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- for Google -->
		<meta name="description" content={ meta.description } />
		<meta name="author" content={ meta.author } />
		<meta name="copyright" content="{ meta.title }. All Rights Reserved." />
		<meta name="application-name" content={ meta.title } />
		<!-- for Facebook -->
		<meta property="og:title" content={ meta.title } />
		<meta property="og:image" content={ meta.image } />
		<meta property="og:url" content={ meta.url } />
		<meta property="og:description" content={ meta.description } />
		<!-- for Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content={ meta.title } />
		<meta name="twitter:description" content={ meta.description } />
		<meta name="twitter:image" content={ meta.image } />
		<!-- favicon -->
		<link rel="shortcut icon" type="image/x-icon" href={ meta.favicon } />
		<link rel="icon" type="image/x-icon" href={ meta.favicon } />
		<!-- stylesheets -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/noneedsystem/fuico/0.0.8/style.css">
		<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
		<link if={SERV_STYLE} rel="stylesheet" type="text/css" href="./style.css">
		<!-- prefetch -->
		<!--<link rel="prefetch" href="/content.json">-->

		<title>{ meta.title }</title>

	</head>

	<body class="ff:Questrial prim:green sec:teal err:red600 warn:yellow ok:green txt:black300 c:txt fw:300 fs:15px md-fs:16px lh:1.3 bg:f1f1f1">
    <tag-app></tag-app>
		<!-- js libraries -->
		<!-- <script if={!SERV_STYLE} type="text/javascript" src="./packs/fucss/fucss.min.js" defer></script> -->
		<script if={!SERV_STYLE} type="text/javascript" src="https://cdn.rawgit.com/egislook/fucss/v0.7.3/fucss.min.js" defer></script>
		<script each={lib in LIBS} type="text/javascript" src={lib} defer></script>
		<!-- riothing actions -->
		<script if={ACTIONS} each={action in ACTIONS} type="text/javascript" src={action} defer></script>
		<!-- riothing stores -->
		<script if={STORES} each={store in STORES} type="text/javascript" src={store} defer></script>
		<!-- riot components -->
		<script if={VIEWS} each={view in VIEWS} type="riot/tag" src={view} defer></script>
		<!-- client initiation using base64 string -->
		<script if={SCRIPT} type="text/javascript" src={SCRIPT} defer></script>

		<script type="text/javascript">

		  this.default = {
		    meta: {
			    	title:				'Coinmarks | Cryptocurrency marks in 24h',
				    description:	'Coinmarks is most simplest cryptocurrency filter. Crypto market easy accessable statistics & exchange data.',
				    author: 			'noneedsystem',
				    url:					'https://coinmarks.herokuapp.com',
				    favicon:			'https://coinmarks.herokuapp.com/img/favicon.ico',
				    image:				'https://s3.amazonaws.com/coursetro/posts/92-full.png',
			  },
				LIBS: [
					'https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js',
					'https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.3/page.min.js',
					'https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js',
					//'https://cdn.rawgit.com/egislook/fucss/0.7.2/fucss.min.js',
			    //'https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js',
			    //'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js',
			  ]
		  };

		  //{ meta: storeRoutes.get('meta') }
		  Object.assign(this, this.default, this.opts);

		</script>

	</body>

</html>
